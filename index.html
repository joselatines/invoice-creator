<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Invoice creator by JL</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
		/>
		<meta name="author" content="Jose Latines">
	</head>
	<body style="padding: 2rem">
		<h3 id="errors" class="text-danger font-weight-bold"></h3>
		<button id="createOrder" class="btn btn-success">Crear factura</button>

		<div class="my-3">
			<h1>Fecha</h1>
			<form id="dateForm">
				<label for="date">Fecha:</label>
				<input type="date" id="date" name="date" />
			</form>
		</div>

		<div>
			<h1>Ingresa un cliente</h1>
			<form id="customerForm" class="input-group">
				<div class="mb-3 me-3 w-25">
					<label for="customerName" class="form-label">Cliente:</label>
					<input
						type="text"
						class="form-control"
						name="customerName"
						id="customerName"
						placeholder="Ingrese su nombre"
						required
					/>
				</div>
				<div class="mb-3 me-3 w-25">
					<label for="customerIdCard" class="form-label"
						>Cédula de identidad:</label
					>
					<input
						type="text"
						class="form-control"
						name="customerIdCard"
						id="customerIdCard"
						placeholder="Ingrese su número de cédula"
						required
					/>
				</div>
				<!--  <button type="submit" class="btn btn-primary">Enviar</button> -->
			</form>
		</div>

		<div class="mb-3">
			<h1>Agrega un producto</h1>
			<form id="productForm">
				<div class="input-group">
					<div class="form-group me-2">
						<label for="name">Nombre de producto:</label>
						<input
							type="text"
							class="form-control"
							id="name"
							placeholder="Enter product name"
						/>
					</div>
					<div class="form-group me-2">
						<label for="price">Precio total:</label>
						<input
							type="number"
							class="form-control"
							id="price"
							placeholder="Enter product price"
						/>
					</div>
					<div class="form-group me-2">
						<label for="qty">Cantidad:</label>
						<input
							type="number"
							class="form-control"
							id="qty"
							placeholder="Enter product quantity"
						/>
					</div>
				</div>
				<button type="submit" class="btn btn-primary mt-2" id="ff">
					Añadir producto
				</button>
			</form>
		</div>
		<div id="productsContainer"></div>

		<div id="invoiceContainer"></div>

		<footer><a href="https://joselatines.vercel.app" class="position-absolute bottom-0 end-0 p-3 text-black-50" target="_blank" rel="noopener noreferrer">Created by Jose Latines</a></footer>

		<script src="renderer.js" type="module"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
			integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
			integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
			crossorigin="anonymous"
		></script>
	</body>
</html>
